{% load static %}

{% block sellerbookdisplay %}
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />

<div class="container">
	<h1 class="text-center page-header">My Profile</h1>
</div>

<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="col-sm-4">
				{% if user.sellerprofile.sellerProfile %}
				<img src="{{ user.sellerprofile.sellerProfile.url }}" alt=" " class="img-responsive" style="height: 350px;" />
				  {% endif %}
			</div>
			<div class="col-sm-6 col-sm-offset-1">
				<h3>Username : <label>{{ user.username }} </label></h3>
				<h3>E-mail : <label>{{ user.email }} </label></h3>
				<h3>Phone: <label>{{ user.sellerprofile.sellerContactNumber }} </label></h3>
				<h3>Seller Address: <label>{{ user.sellerprofile.sellerAddress }} </label></h3>
			</div>
			
			
		</div>
	</div>
<br><br><br><br>
</div>

{% endblock %}
